<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
  <title>Полноэкранный вертикальный слайдер</title>
</head>

<body>
  <div class="container">
    <div class="sidebar">
      <div style="
            background: linear-gradient(229.99deg, #a7bbc2 -26%, #1b3238 145%);
          ">
        <h1>Snow in the desert</h1>
        <p>Love, death & robots</p>
      </div>
      <div style="
            background: linear-gradient(215.32deg, #eae6e3 -1%, #766f5b 124%);
          ">
        <h1>Life Hutch</h1>
        <p>Love, death & robots</p>
      </div>
      <div style="
            background: linear-gradient(221.87deg, #ced9ed 1%, #74b2f5 128%);
          ">
        <h1>Zima Blue</h1>
        <p>Love, death & robots</p>
      </div>
      <div style="
            background: linear-gradient(220.16deg, #ffe193 -8%, #f1a551 138%);
          ">
        <h1>Automated Customer Service</h1>
        <p>Love, death & robots</p>
      </div>
    </div>
    <div class="main-slide">
      <div style="
            background-image: url('https://images.unsplash.com/photo-1672707222140-80905d7d0748?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw4fHx8ZW58MHx8fHw%3D&auto=format&fit=crop&w=500&q=60');
          "></div>
      <div style="
            background-image: url('https://images.unsplash.com/photo-1672960604308-224d74e29e7a?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwyM3x8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=60');
          "></div>
      <div style="
            background-image: url('https://images.unsplash.com/photo-1673026066090-d52723e12d70?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw0NXx8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=60');
          "></div>
      <div style="
            background-image: url('https://images.unsplash.com/photo-1672592785571-6f8d19ccfede?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw1Nnx8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=60');
          "></div>
    </div>
    <div class="controls">
      <button class="down-button">
        <i class="fas fa-arrow-down"></i>
      </button>
      <button class="up-button">
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
